<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симуляция очереди к врачам</title>
    <meta name="description" content="Интерактивная симуляция очереди к врачам с настраиваемыми параметрами"/>

    <!-- Styles -->
    <link rel="stylesheet" href="css/slides.css">
    <link rel="stylesheet" href="css/balloon.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Futura Handwritten', Arial, sans-serif;
            background: #f0f0f0;
        }

        #container {
            width: 960px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.8;
            margin-top: 10px;
        }

        #simulation-container {
            padding: 20px;
            min-height: 600px;
        }

        footer {
            background: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>Симуляция очереди к врачам</h1>
            <div class="subtitle">Интерактивная модель процесса обслуживания пациентов</div>
        </header>

        <div id="simulation-container">
            <!-- Здесь будет размещена симуляция -->
            <div id="queue-simulation"></div>
        </div>

        <footer>
            <p>Создано на основе механики "The Evolution of Trust"</p>
            <p>© 2024 Симуляция очереди к врачам</p>
        </footer>
    </div>

    <!-- Libraries -->
    <script src="js/lib/helpers.js"></script>
    <script src="js/lib/pegasus.js"></script>
    <script>var c_ = {};</script>
    <script src="js/lib/minpubsub.src.js"></script>
    <script src="js/lib/q.js"></script>
    <script src="js/lib/pixi.min.js"></script>
    <script src="js/lib/howler.js"></script>
    <script>var createjs = window;</script>
    <script src="js/lib/tweenjs-0.6.2.min.js"></script>
    <script>Ticker.framerate=60; Ticker.paused=true;</script>

    <!-- Core Engine (только необходимые компоненты) -->
    <script src="js/core/Loader.js"></script>
    <script src="js/core/Button.js"></script>
    <script src="js/core/TextBox.js"></script>
    <script src="js/core/Words.js"></script>
    <script src="js/core/IncDecNumber.js"></script>
    <script src="js/core/Slider.js"></script>
    <script src="js/core/Background.js"></script>
    <script src="js/core/ImageBox.js"></script>

    <!-- Упрощенная симуляция очереди -->
    <script src="js/sims/QueueSimulationSimple.js"></script>
    <script src="js/sims/QueueUISimple.js"></script>

    <script>
        // Упрощенная версия симуляции без слайдов
        document.addEventListener('DOMContentLoaded', function() {

            // Создание контейнера для симуляции
            var app = new PIXI.Application(900, 500, {
                backgroundColor: 0xFFFFFF,
                antialias: true
            });

            document.getElementById('queue-simulation').appendChild(app.view);

            // Создание симуляции
            var simulation = new QueueSimulationSimple({
                app: app
            });

            // Создание интерфейса управления
            var ui = new QueueUISimple({
                simulation: simulation
            });

            // Размещение интерфейса рядом с симуляцией
            document.getElementById('queue-simulation').appendChild(ui.dom);

            // Инициализация симуляции
            simulation.init(app);
        });
    </script>
</body>
</html>
